    </script>

    <div id="video-stream-div">
        <img style="width: 100%;" id="bg" src="{{ url_for('motion_detection') }}">

    </div>

    <!--<h1>UNDER CONSTRUCTION!</h1>-->

    <!--Modal with settings-->
    <div class="modal fade modal-wide" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h1 class="modal-title" style="text-align: center;" id="myModalLabel">Settings</h1>
                </div>
                <div class="modal-body" id="modal-main-body">

                    <div class="row cent">

                            <h4>Adjust alpha channel for the grid view</h4>

                            <div class="slidecontainer">
                                <input type="range" min="0" max="100" value="50" class="slider" id="myRange"
                                       orient="vertical">
                                <span>Alpha value: <span id="sliderInfo"></span></span>
                            </div>

                    </div>

                    <hr>

                    <div class="row">

                         <label class="checkbox-inline">

                            <input class="toggle-switch" id="grayscale" type="checkbox" data-toggle="toggle" data-width="100" data-height="75">

                            Enable grayscale mode

                        </label>

                    </div>

                    <hr>
                    <hr>

                    <div class="row">

                        <label class="checkbox-inline">

                            <input class="toggle-switch" id="backSubtractor" type="checkbox" data-toggle="toggle" data-width="100" data-height="75">

                            Enable background subtractor GMG2 mode

                        </label>

                    </div>

                    <hr>

                    <div class="row">

                        <label class="checkbox-inline">

                            <input class="toggle-switch" id="recordVideo" type="checkbox" data-toggle="toggle" data-width="100" data-height="75">

                            Record video

                        </label>

                    </div>




                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>

            </div>
        </div>
    </div>


    <!-- Modal list of files-->

    <div class="modal fade modal-wide" id="files-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h1 class="modal-title" style="text-align: center;" id="">List of the files</h1>
                </div>
                <div class="modal-body" id="modal-main-body">

                    <div class="row">

                        List of files

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>






    <!--Define a button to open up the modal-->
    <div class="wrapper">
        <button id="modal-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                data-target="#settings-modal">Settings
        </button>
    </div>


    <!--Define a button to open up the modal-->
    <div class="wrapper">
        <button id="list-items" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                data-target="#files-modal">Display files
        </button>
    </div>


</div>
